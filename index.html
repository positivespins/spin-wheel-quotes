<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics: GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7ZKTCD8FW4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7ZKTCD8FW4');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin for Motivation</title>

  <!-- ✅ Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />

  <!-- ✅ Apple iOS App Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png" />

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="icon-192.png" />
</head>
<body>
  <div class="container">
    <h1>🚀 Your Daily Motivation</h1>

    <input 
      type="text" 
      id="username" 
      placeholder="Enter your name" 
      autocomplete="off" 
      autofocus 
    />

    <button onclick="showQuote()">🎯 Get Quote</button>

    <div id="quote"></div>

    <div class="actions">
      <button onclick="copyQuote()">📋 Copy</button>
      <button onclick="shareQuote()">📤 Share</button>
      <button id="notifyBtn">🔔 Enable Notifications</button>
    </div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <!-- ✅ OneSignal Push Notifications -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "342512e9-bd1e-46ea-95c7-4889d82a4a78",
      });
    });

    // ✅ Show push prompt only once per day
    document.getElementById("notifyBtn").addEventListener("click", function() {
      const lastShown = localStorage.getItem("pushPromptShown");
      const now = Date.now();
      const oneDay = 24 * 60 * 60 * 1000; // 1 day in ms

      if (!lastShown || now - lastShown > oneDay) {
        OneSignalDeferred.push(function(OneSignal) {
          OneSignal.Slidedown.promptPush();
        });
        localStorage.setItem("pushPromptShown", now);
      } else {
        alert("✅ Notifications already enabled or prompt shown today.");
      }
    });
  </script>

  <!-- ✅ App JS -->
  <script src="confetti.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Error', err));
    }
  </script>
</body>
</html>
