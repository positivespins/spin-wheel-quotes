<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics: GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7ZKTCD8FW4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7ZKTCD8FW4');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin for Motivation</title>

  <!-- ✅ Style -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />

  <!-- ✅ Apple iOS App Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png" />

  <!-- ✅ Favicon fix -->
  <link rel="icon" type="image/png" href="icon-192.png" />
</head>
<body>
  <div class="container">
    <h1>🚀 Your Daily Motivation</h1>

    <input 
      type="text" 
      id="username" 
      placeholder="Enter your name" 
      autocomplete="off" 
      autofocus 
    />

    <button onclick="showQuote()">🎯 Get Quote</button>

    <div id="quote"></div>

    <div class="actions">
      <button onclick="copyQuote()">📋 Copy</button>
      <button onclick="shareQuote()">📤 Share</button>
    </div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <!-- ✅ JS Scripts -->
  <script src="confetti.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker Error', err));
    }
  </script>
</body>
</html>
